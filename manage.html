<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .counter {
      font-size: 24px;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Backend Variable Values</h1>
  <div class="counter" id="counter-a">A: Loading...</div>
  <div class="counter" id="counter-b">B: Loading...</div>
  <div class="counter" id="counter-c">C: Loading...</div>
  <div class="counter" id="counter-d">D: Loading...</div>
  <button id="refresh-button">Refresh Values</button>

  <script>
    // 변수를 가져와 페이지에 표시하는 함수
    function fetchCounters() {
      fetch('/api/counters')
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch counters.");
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById("counter-a").textContent = `A: ${data.a}`;
          document.getElementById("counter-b").textContent = `B: ${data.b}`;
          document.getElementById("counter-c").textContent = `C: ${data.c}`;
          document.getElementById("counter-d").textContent = `D: ${data.d}`;
        })
        .catch((error) => {
          console.error("Error fetching counters:", error);
          alert("Failed to load counter values.");
        });
    }

    // 페이지 로드 시 변수 값 가져오기
    window.addEventListener("load", fetchCounters);

    // 버튼 클릭 시 변수 값 갱신
    document.getElementById("refresh-button").addEventListener("click", fetchCounters);
  </script>
</body>
</html>
